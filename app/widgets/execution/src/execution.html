<md-toolbar md-scroll-schrink>
  <div class="md-toolbar-tools">
    <a class="md-icon-button md-button"
      aria-label="back"
      ng-href="#/workflows/{{ workflowId }}/executions/{{ workflowExecutionId }}">
      <md-icon md-font-icon="Material-Design-Icons"
        class="mdi-navigation-arrow-back"></md-icon>
    </a>
    <h2>
      Execution
    </h2>
    <span flex></span>
    <div ng-if="vm.urlAvailable"
         ng-repeat="url in vm.url">
      <a class="md-icon-button md-button"
         aria-label="redirect url"
         ng-href="{{url}}"
         title="{{url}}"
         target="_blank">
        <md-icon md-font-icon="Material-Design-Icons"
                 class="mdi-action-tab"></md-icon>
      </a>
    </div>
  </div>
</md-toolbar>
<md-content layout-padding>
  <div layout="row"
    layout-margin>
    <p flex="25"
      class="label"
      layout-align="end">status</p>
    <p flex="65">{{ vm.execution.statusCode }}</p>
  </div>
  <div layout="row"
    layout-margin>
    <p flex="25"
      class="label"
      layout-align="end">url</p>
    <p flex="65">{{ vm.execution.url }}</p>
  </div>
  <div layout="row"
    layout-margin>
    <p flex="25"
      class="label"
      layout-align="end">response</p>
    <span flex="65"></span>
  </div>
  <div ui-ace="vm.aceConfig"
       readonly
       ng-model="vm.response"></div>
  <div layout="row"
    layout-margin>
    <p flex="25"
      class="label"
      layout-align="end">headers</p>
    <span flex="65"></span>
  </div>
  <div ui-ace="vm.aceConfig"
       readonly
       ng-model="vm.headers"></div>
  <div layout="row"
    layout-margin>
    <p flex="25"
      class="label"
      layout-align="end">data</p>
    <span flex="65"></span>
  </div>
  <div ui-ace="vm.aceConfig"
       readonly
       ng-model="vm.data"></div>
</md-content>
