<md-toolbar md-scroll-schrink>
  <div class="md-toolbar-tools">
    <a class="md-icon-button md-button"
      aria-label="back"
      ng-href="#/workflows/{{ workflowId }}">
      <md-icon md-font-icon="Material-Design-Icons"
        class="mdi-navigation-arrow-back"></md-icon>
    </a>
    <h2>
      Execution
    </h2>
  </div>
</md-toolbar>
<md-content layout-padding>
  <div layout="row"
    layout-margin>
    <p flex="25"
      class="label"
      layout-align="end">status</p>
    <p flex="65">{{ vm.execution.statusCode }}</p>
  </div>
  <div layout="row"
    layout-margin>
    <p flex="25"
      class="label"
      layout-align="end">url</p>
    <p flex="65">{{ vm.execution.url }}</p>
  </div>
  <div layout="row"
    layout-margin>
    <p flex="25"
      class="label"
      layout-align="end">response</p>
    <span flex="65"></span>
  </div>
  <pre flex>{{ vm.convertToJSON(vm.execution.response) }}</pre>
  <div layout="row"
    layout-margin>
    <p flex="25"
      class="label"
      layout-align="end">headers</p>
    <span flex="65"></span>
  </div>
  <pre flex>{{ vm.convertToJSON(vm.execution.headers) }}</pre>
  <div layout="row"
    layout-margin>
    <p flex="25"
      class="label"
      layout-align="end">data</p>
    <span flex="65"></span>
  </div>
  <pre flex>{{ vm.convertToJSON(vm.execution.data) }}</pre>
</md-content>
