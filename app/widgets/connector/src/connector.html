<md-toolbar md-scroll-schrink>
  <div class="md-toolbar-tools">
    <h2>
      Connector Details
    </h2>
  </div>
</md-toolbar>
<md-content ng-if="!!vm.connector">
  <section>
    <md-subheader class="md-primary">source</md-subheader>
    <md-list>
      <call-item id="{{ vm.connector.source._id }}"></call-item>
    </md-list>
  </section>
  <section>
    <md-subheader class="md-primary">destination</md-subheader>
    <md-list>
      <call-item id="{{ vm.connector.destination._id }}"></call-item>
    </md-list>
  </section>
  <section>
    <md-subheader class="md-primary">mapper</md-subheader>
    <md-list>
      <mapper-item id="{{ vm.connector.mapper._id }}"></mapper-item>
    </md-list>
  </section>
</md-content>
