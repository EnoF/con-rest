<md-list-item class="md-2-line"
  layout="column"
  ng-if="!!vm.connector">
  <div class="md-list-item-text">
    <h3>{{ vm.connector.source.name }} to {{ vm.connector.destination.name }}</h3>
    <p>{{ vm.connector.mapper.maps.length }} map(s)</p>
  </div>
  <md-divider ng-if="!$parent.$parent.$last"></md-divider>
</md-list-item>
