<md-toolbar md-scroll-schrink>
  <div class="md-toolbar-tools">
    <a class="md-icon-button md-button"
      aria-label="back"
      href="#/workflows">
      <md-icon md-font-icon="Material-Design-Icons"
        class="mdi-navigation-arrow-back"></md-icon>
    </a>
    <h2>
      {{ vm.workflow.name }}
    </h2>
    <span flex></span>
    <md-button class="md-icon-button md-button"
      aria-label="execute"
      ng-click="vm.execute()">
      <md-icon md-font-icon="Material-Design-Icons"
        class="mdi-av-fast-forward"></md-icon>
    </md-button>
    <a class="md-icon-button md-button"
      aria-label="edit"
      ng-href="#/workflows/{{vm.workflow._id}}/edit">
      <md-icon md-font-icon="Material-Design-Icons"
        class="mdi-editor-mode-edit"></md-icon>
    </a>
  </div>
</md-toolbar>
<md-content ng-if="!!vm.workflow">
  <section>
    <md-subheader class="md-primary">calls</md-subheader>
    <md-list>
      <call-item ng-repeat="call in vm.workflow.calls"
        ng-click="vm.goToCall(call._id)"
        id="{{ call._id }}"></call-item>
    </md-list>
  </section>
  <section>
    <md-subheader class="md-primary">connectors</md-subheader>
    <md-list>
      <connector-item ng-repeat="connector in vm.workflow.connectors"
        workflow-id="{{ vm.workflow._id}}"
        ng-click="vm.goToConnector(connector._id)"
        connector-id="{{ connector._id}}"></connector-item>
    </md-list>
  </section>
</md-content>
