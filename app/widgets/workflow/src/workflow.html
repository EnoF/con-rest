<md-toolbar md-scroll-schrink>
  <div class="md-toolbar-tools">
    <h2>
      {{ vm.workflow.name }}
    </h2>
  </div>
</md-toolbar>
<md-content>
  <section>
    <md-subheader class="md-primary">calls</md-subheader>
    <md-list>
      <call-item ng-repeat="call in vm.workflow.calls"
        id="{{ call._id }}"></call-item>
    </md-list>
  </section>
  <section>
    <md-subheader class="md-primary">connectors</md-subheader>
    <md-list>
      <connector-item ng-repeat="connector in vm.workflow.connectors"
        workflow-id="{{ vm.workflow._id}}"
        connector-id="{{ connector._id}}"></connector-item>
    </md-list>
  </section>
</md-content>
