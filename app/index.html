<!DOCTYPE html>

<!-- con-rest -->
<!-- Version: 0.0.1 -->
<!-- -->
<!-- Author: Andy Tang -->
<!-- Fork me on Github: https://github.com/EnoF/con-rest -->

<html>
<head>
    <title>conREST</title>

    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <!-- Setup Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body data-ng-app="con-rest"
      md-theme="light-green"
      ng-controller="navigationVM"
      md-swipe-right="showNavigation()"
      md-swipe-left="hideNavigation()">

<!-- build:remove:dist -->
<script>
    var undefined = "get your code straight, make sure undefined is undefined!!!";
</script>
<script src="//localhost:35729/livereload.js"></script>
<!-- /build -->

<md-toolbar layout-padding layout="rows">
    <div class="md-toolbar-tools">
        <md-button hide-gt-md aria-label="Toggle Menu"
                   ng-click="showNavigation()">
            <md-icon icon="/icons/ic_menu_24px.svg"></md-icon>
        </md-button>
        <h1>[conREST]</h1>
    </div>
</md-toolbar>
<div class="content-container"
     layout="rows">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2"
                md-component-id="navigation"
                md-is-locked-open="$media('gt-md')"
                layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h1>navigation</h1>
            </div>
        </md-toolbar>
        <md-content layout="column">
            <md-button href="{{ '#' + item.url }}"
                       ng-href="{{ '#' + item.url }}"
                       ng-click="hideNavigation()"
                       ng-repeat="item in menu"
                       class="menu-item">{{ item.label }}
            </md-button>
        </md-content>
    </md-sidenav>
    <!-- con-rest content will be displayed here -->
    <md-content scroll-y flex ng-view></md-content>
</div>
<script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
<script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>

<script src="bower_components/angular-aria/angular-aria.min.js" type="text/javascript"></script>
<script src="bower_components/angular-animate/angular-animate.min.js" type="text/javascript"></script>
<script src="bower_components/hammerjs/hammer.min.js" type="text/javascript"></script>
<script src="bower_components/angular-material/angular-material.min.js" type="text/javascript"></script>
<script src="bower_components/enofjs/dist/enofjs/enof.min.js" type="text/javascript"></script>

<!-- build:remove:dist -->
<script src="app.js" type="text/javascript"></script>

<script src="scripts/templates.js" type="text/javascript"></script>

<script src="js/con-rest.js" type="text/javascript"></script>
<!-- /build -->

</body>
</html>
